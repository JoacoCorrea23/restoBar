<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<title> Mozo </title>

    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" href="../CSS/mozoStyles.css">	
</head>
<body>
    <div class="container">
        <button class="btn_close">Cerrar Sesion</button>
        <div class="wrapper">
            <div class="title-text">
                <div class="title foods">Comidas</div>
                <div class="title drinks">Bebidas</div>
            </div>       
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="foods" checked>
                    <input type="radio" name="slide" id="drinks">
                    <label for="foods" class="slide foods">Comidas</label>
                    <label for="drinks" class="slide drinks">Bebidas</label>                
                    <div class="slider-tab"></div>
                </div>
                <select name="" id="" class="field2">
                    <option value="1">Mesa 1</option>
                    <option value="1">Mesa 2</option>
                    <option value="1">Mesa 3</option>
                    <option value="1">Mesa 4</option>
                    <option value="1">Mesa 5</option>
                    <option value="1">Mesa 6</option>
                    <option value="1">Mesa 7</option>
                </select>
                <div class="form-inner">
                    <form action="cajero.html" class="foods">
                        <div class="accordion">
                            <div class="accordion_item">
                                <div class="accordion_item_header">
                                    <h4>COMIDAS</h4>
                                </div>
                                <div class="accordion_item_body">
                                    <div class="accordion_item_body_content">   
                                        
                                        <div class="table-responsive">
                                            <table id="example" class="table table-striped table-bordered" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>Ensala</th>
                                                        <th>Pastas</th>
                                                        <th>Carnes</th>
                                                        <th>Otras</th>
                                                
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr style="text-align-last: center;">
                                                        <td><img src="../images/a1.jpg"></td>
                                                        <td><img src="../images/a2.jpg"></td>
                                                        <td><img src="../images/a3.jpg"></td>
                                                        <td><img src="../images/a4.jpg"></td>
                                        
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>                    
                                </div>                    
                            </div>
                        </div>
                        <div class="field">
                            
                            <textarea name="" id="" cols="3" rows="1" placeholder="Descripcion" required></textarea>
                        </div>              
                        <div class="field_btn btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Agregar">
                        </div>
                    </form>
                    <form action="#" class="drinks">
                        <div class="accordion">
                            <div class="accordion_item">
                                <div class="accordion_item_header">
                                    <h4>BEBIDAS</h4>
                                </div>
                                <div class="accordion_item_body">
                                    <div class="accordion_item_body_content">   
                                        
                                        <div class="table-responsive">
                                            <table id="example" class="table table-striped table-bordered" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>Jugos</th>
                                                        <th>Gaseosa</th>
                                                        <th>Otro</th>
                                                        <th>Cerveza</th>
                                                
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr style="text-align-last: center;">
                                                        <td><img src="../images/b1.jpg"></td>
                                                        <td><img src="../images/b2.jpg"></td>
                                                        <td><img src="../images/b3.jpg"></td>
                                                        <td><img src="../images/b4.jpg"></td>
                                        
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>                    
                                </div>                    
                            </div>
                        </div>
                        <div class="field">
                            
                            <textarea name="" id="" cols="3" rows="1" placeholder="Descripcion" required></textarea>
                        </div>              
                        <div class="field_btn btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Agregar">
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>    
    <script src="../JS/mozoScript.js"></script>  
  </body>
</html>


<!-- Un item del menÃº (comida o bebida) va a tener: nombre, precio, un tipo (bebida o comida) y foto
Cada pedido va atener un nro de mesa, un item el menu, fecha y hora y el mozo que hizo el pedido -->
